---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: docker
    image: geerlingguy/docker-ubuntu2204-ansible
    pre_build_image: true
provisioner:
  env:
    ANSIBLE_ROLES_PATH: "../../roles"
  name: ansible
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint .
